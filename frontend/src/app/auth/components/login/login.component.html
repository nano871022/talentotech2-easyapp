<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h3 class="card-title mb-0">Acceso de Administrador</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <!-- Login Error Message -->
                        <div *ngIf="loginError" class="alert alert-danger">
                            {{ loginError }}
                        </div>

                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" formControlName="usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" formControlName="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isSubmitting">
                            <span *ngIf="!isSubmitting">Ingresar al Panel</span>
                            <span *ngIf="isSubmitting">Ingresando...</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
