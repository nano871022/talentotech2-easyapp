<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Formulario de Solicitud de Asesoría</h3>
                </div>
                <div class="card-body">

                    <!-- Success Message -->
                    <div *ngIf="submissionSuccess" class="alert alert-success">
                        ¡Solicitud enviada con éxito! Nos pondremos en contacto contigo pronto.
                    </div>

                    <!-- Form -->
                    <form *ngIf="!submissionSuccess" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <p>Por favor, completa tus datos y uno de nuestros expertos se pondrá en contacto contigo.</p>

                        <!-- Error Message -->
                        <div *ngIf="submissionError" class="alert alert-danger">
                            {{ submissionError }}
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
                            <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-danger mt-1">
                                El nombre es requerido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" formControlName="correo" required>
                            <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched" class="text-danger mt-1">
                                Por favor, introduce un correo válido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono (Opcional)</label>
                            <input type="tel" class="form-control" id="telefono" formControlName="telefono">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid || isSubmitting">
                            <span *ngIf="!isSubmitting">Enviar Solicitud</span>
                            <span *ngIf="isSubmitting">Enviando...</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
