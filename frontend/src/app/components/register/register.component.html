<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h3>Solicitud de Asesoría Gratuita</h3>
          <p class="text-muted">Complete el formulario y nos pondremos en contacto con usted.</p>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" id="nombre" class="form-control" formControlName="nombre" required>
              <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-danger mt-1">
                El nombre es obligatorio.
              </div>
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" id="correo" class="form-control" formControlName="correo" required>
              <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched" class="text-danger mt-1">
                <span *ngIf="registerForm.get('correo')?.errors?.['required']">El correo es obligatorio.</span>
                <span *ngIf="registerForm.get('correo')?.errors?.['email']">El formato del correo no es válido.</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono (Opcional)</label>
              <input type="tel" id="telefono" class="form-control" formControlName="telefono">
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
                Enviar Solicitud
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">¿Eres administrador? <a routerLink="/login">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
