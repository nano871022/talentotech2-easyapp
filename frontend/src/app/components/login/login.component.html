<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Acceso de Administrador</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" id="usuario" class="form-control" formControlName="usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password" required>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/">Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>
</div>
