name: Auth Service CI/CD

on:
  workflow_dispatch:
  workflow_call:

#concurrency:
#  group: ${{ github.workflow }}-${{ github.ref }}
#  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/reusable-test.yml
    with:
      service_name: auth-service

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: |
          cd backend/auth-service
          composer install --no-dev --optimize-autoloader

      - name: Copy Core and Middleware directories
        run: |
          cp -r backend/app/core backend/auth-service/app/Core
          cp -r backend/app/Middleware backend/auth-service/app/Middleware

      - name: Create deployment package
        run: |
          cd backend/auth-service
          zip -r deployment.zip . -x "*.git*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-deployment-package
          path: backend/auth-service/deployment.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: auth-deployment-package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_LAMBDA_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_LAMBDA_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Lambda
        run: aws lambda update-function-code --function-name ${{ secrets.AUTH_LAMBDA_AUTH_FUNCTION_NAME }} --zip-file fileb://deployment.zip
