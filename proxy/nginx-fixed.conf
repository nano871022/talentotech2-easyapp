server {
    listen 80;
    server_name localhost;

    # Aumentar timeouts para FastCGI
    fastcgi_connect_timeout 60s;
    fastcgi_send_timeout 60s;
    fastcgi_read_timeout 60s;

    # Logs para debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Auth service - exact match and with trailing slash
    location = /api/v1/auth {
        return 301 $scheme://$server_name$request_uri/;
    }
    
    location /api/v1/auth/ {
        try_files $uri @auth;
    }

    location @auth {
        fastcgi_pass auth-service:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/api/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_ROOT /var/www;
    }

    # Advise service - exact match and with trailing slash
    location = /api/v1/requests {
        return 301 $scheme://$server_name$request_uri/;
    }
    
    location /api/v1/requests/ {
        try_files $uri @advise;
    }

    location @advise {
        fastcgi_pass advise-service:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/api/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_ROOT /var/www;
    }

    # Frontend (default location)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}